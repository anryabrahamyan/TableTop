{% extends "base.html" %}
{% block content %}
<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Digital Library Inventory</h2>
        <button class="btn" style="background: var(--meeple-blue); color: white;">+ Add New Game</button>
    </div>

    <div class="game-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;">
        {% for game in games %}
        <div class="game-card">
            <img src="{{ game.image_url }}" alt="{{ game.title }}" style="width: 100%; border-radius: 4px;">
            <h3>{{ game.title }}</h3>
            <p>{{ game.player_count }} Players</p>
            
            <div style="margin-top: 15px;">
                {% if game.is_available %}
                    <span class="status-badge available">ON SHELF</span>
                {% else %}
                    <span class="status-badge checked-out">IN USE</span>
                {% endif %}
            </div>

            <a href="{{ url_for('toggle_game', game_id=game.id) }}" 
               class="btn" style="display: block; text-align: center; margin-top: 10px; text-decoration: none; border: 1px solid var(--wood-dark);">
                Toggle Status
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
